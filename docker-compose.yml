version: "3.7"

x-environment:
  &environment
  USER:
  TERM:
  http_proxy:
  https_proxy:

x-config-vivado:
  &config-vivado
  environment:
    <<: *environment
    DISPLAY:
  working_dir: "/home/${USER}"
  init: true
  volumes:
    - "./workspace/${VIVADO_VER}:/home/${USER}"
    - "/etc/localtime:/etc/localtime:ro"
    - "/tmp/.X11-unix:/tmp/.X11-unix"

x-config-vitis:
  &config-vitis
  environment:
    <<: *environment
    DISPLAY:
  working_dir: "/home/${USER}"
  init: true
  volumes:
    - "./workspace/${VITIS_VER}:/home/${USER}"
    - "/etc/localtime:/etc/localtime:ro"
    - "/tmp/.X11-unix:/tmp/.X11-unix"

x-config-petalinux:
  &config-petalinux
  environment:
    <<: *environment
  working_dir: "/home/${USER}"
  init: true
  volumes:
    - "./workspace/${PETALINUX_VER}:/home/${USER}"
    - "/etc/localtime:/etc/localtime:ro"

services:
  vivado-original:
    <<: *config-vivado
    image: vivado:${VIVADO_VER}-original
    hostname: vivado-${VIVADO_VER}-original

  vivado-slim:
    <<: *config-vivado
    image: vivado:${VIVADO_VER}-slim
    hostname: vivado-${VIVADO_VER}-slim

  vivado-daemon:
    <<: *config-vivado
    image: vivado:${VIVADO_VER}-daemon
    hostname: vivado-${VIVADO_VER}-daemon
    restart: unless-stopped
    ports:
      - "10022:22"

  vitis-original:
    <<: *config-vitis
    image: vitis:${VITIS_VER}-original
    hostname: vitis-${VITIS_VER}-original

  vitis-slim:
    <<: *config-vitis
    image: vitis:${VITIS_VER}-slim
    hostname: vitis-${VITIS_VER}-slim

  vitis-daemon:
    <<: *config-vitis
    image: vitis:${VITIS_VER}-daemon
    hostname: vitis-${VITIS_VER}-daemon
    restart: unless-stopped
    ports:
      - "10122:22"

  petalinux-original:
    <<: *config-petalinux
    image: petalinux:${PETALINUX_VER}-original
    hostname: petalinux-${PETALINUX_VER}-original

  petalinux-slim:
    <<: *config-petalinux
    image: petalinux:${PETALINUX_VER}-slim
    hostname: petalinux-${PETALINUX_VER}-slim

  petalinux-daemon:
    <<: *config-petalinux
    image: petalinux:${PETALINUX_VER}-daemon
    hostname: petalinux-${PETALINUX_VER}-daemon
    restart: unless-stopped
    ports:
      - "10222:22"

