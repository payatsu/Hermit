version: "3.7"

services:
  petalinux:
    image: petalinux:${PETALINUX_VER}
    build:
      context: .
      target: petalinux-slim
      network: nw
      args:
        - USER
        - http_proxy
        - https_proxy
    environment:
      - TERM
      - http_proxy
      - https_proxy

  repository:
    image: nginx:alpine
    volumes:
      - ".:/usr/share/nginx/html:ro"
    networks:
      - nw

networks:
  nw:
    name: nw

